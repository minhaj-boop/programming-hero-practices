<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h2>Event bubble vai</h2>
    <section id="section-container">
        <h4>Bubble vai list</h4>
        <ul id="list-container">
            <li class="itmes">Lorem, ipsum.</li>
            <li id="second-item" class="itmes">Excepturi, recusandae.</li>
            <li class="itmes">Repellendus, quod?</li>
            <li class="itmes">Tempora, illum?</li>
            <li class="itmes">Rem, molestias.</li>
            <li class="itmes">Iure, error.</li>
        </ul>
    </section>
    <script>
        document.getElementById('second-item').addEventListener('click', function(event) {
            console.log('item clicked');
            event.stopPropagation();
        })
        document.getElementById('list-container').addEventListener('click', function() {
            console.log('UL clicked');
        })
        document.getElementById('section-container').addEventListener('click', function() {
            console.log('section clicked');
        })
    </script>
</body>
</html>
