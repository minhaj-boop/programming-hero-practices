<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar Dibi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- card search area -->
    <h2 class="text-center text-success">Search your favourite food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the food you want" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button onclick="searchFood()" id="button-search" class="btn btn-outline-secondary" type="button">search</button>
        </div>
    </div>
    <!-- spinner -->
    <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- alert -->
    <div id="alert" class="container">

    </div>
    <!-- single meal details -->
    <div id="meal-details" class="w-25 mx-auto">
    </div>

    <!-- card search result -->
    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mealdbasync.js"></script>
</body>
</html>
