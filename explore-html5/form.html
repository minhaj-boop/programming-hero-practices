    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your email" id=""></p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">
                    Chitoy
                </label>
            </p>
            <p>
                <label for="puli">
                    <input type="radio" name="pitha" id="puli">
                    Puli
                </label>
            </p>
            <p>
                <label for="has">
                    <input type="radio" name="pitha" id="has">
                    Has
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="shutki"> Sorisha</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
            <p><label for="morich"><input type="checkbox" name="vorta" id="morich">Morich</label></p>
        </fieldset>
        <p>
            Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
